[env]
CONTAINER_PUSH_URL = "ghcr.io/djkato"
ALL_APPS = [
  "abandoned-checkouts",
  "payment-stripe",
  "payment-klarna",
  "payment-authorize.net",
  "avatax",
  "cms-v2",
  "crm",
  "data-importer",
  "emails-and-messages",
  "invoices",
  "klaviyo",
  "products-feed",
  "search",
  "segment",
  "slack",
  "smtp",
  "taxjar",
]

[tasks.default]
workspace = false
alias = "build"

# Overrides the default build task
[tasks.build]
workspace = false
alias = "build-all"

[tasks.build-all]
workspace = false
dependencies = [
  "delete-images",
  "build-abandoned-checkouts",
  "build-stripe",
  "build-klarna",
  # "build-authorize-net",
  "build-avatax",
  "build-cms-v2",
  "build-crm",
  "build-data-importer",
  "build-emails-and-messages",
  "build-invoices",
  "build-klaviyo",
  "build-products-feed",
  "build-search",
  "build-segment",
  "build-slack",
  "build-smtp",
  "build-taxjar",

]

[tasks.apply-changes]
workspace = false
script = '''
./changes.sh
'''

[tasks.push-all]
workspace = false
script = '''
for i in ${ALL_APPS[*]}; do
  docker push ${CONTAINER_PUSH_URL}/saleor-app-$i
done
'''

# HAVE TO DEFINE APP ENV VAR IN CALL, EG: `APP=avatax cargo make push`
[tasks.push]
condition = { env_set = ["APP"] }
workspace = false
script = '''
docker push ${CONTAINER_PUSH_URL}/saleor-app-${APP}
'''

[tasks.delete-images]
workspace = false
script = '''
for i in ${ALL_APPS[*]}; do
  docker rmi -f $(docker image ls -q --filter=label=service=saleor-app-$i) 2>&1 || true
done
'''

