[env]
CONTAINER_PUSH_URL = "ghcr.io/djkato"
ALL_APPS = [
  "abandoned-checkouts",
  "anonymization",
  "authorize.net",
  "avatax",
  "checkout-complete",
  "checkout-prices",
  "customer-insights",
  "cms-v2",
  "crm",
  "data-importer",
  "emails-and-messages",
  "invoices",
  "klarna",
  "klaviyo",
  "products-feed",
  "slack",
  "stripe",
  "search",
  "segment",
  "shipstation",
  "smtp",
  "taxjar",
]

[tasks.default]
workspace = false
alias = "build"

[tasks.update-repos]
workspace = false
script = '''
git submodule foreach --recursive git reset --hard
git submodule update --recursive --remote
'''

# Overrides the default build task
[tasks.build]
workspace = false
alias = "build-all"

[tasks.build-all]
run_task = { name = [
  "delete-images",
  "build-abandoned-checkouts",
  "build-stripe",
  "build-klarna",
  "build-authorize-net",
  "build-avatax",
  "build-cms-v2",
  "build-crm",
  "build-data-importer",
  "build-invoices",
  "build-klaviyo",
  "build-products-feed",
  "build-search",
  "build-segment",
  "build-slack",
  "build-smtp",
  "build-taxjar",
], parallel = true }
# segment: -- Error: Unable to find 'schema-ast'
# crm: -- Error: Unable to find 'schema-ast'
# cms-v2: -- Error: Unable to find 'schema-ast'
# avatax: --  x Could not find the following tasks in project: build
# authorize-net: -- Error: 11.26 Type error: Cannot find module '../generated/graphql' or its corresponding type declarations.
workspace = false

[tasks.apply-changes]
workspace = false
script = '''
./changes.sh
'''

[tasks.push-all]
workspace = false
script = '''
ALL_IMAGES=$(docker images -qa --filter "label=src=saleor-dockerize-all-apps" --format "{{.Repository}}:{{.Tag}}")
for i in ${ALL_IMAGES[*]}; do
  echo "pushing $i.."
  docker push $i
done
'''

# HAVE TO DEFINE APP ENV VAR IN CALL, EG: `APP=avatax cargo make push`
[tasks.push]
condition = { env_set = ["APP"] }
workspace = false
script = '''
docker push ${CONTAINER_PUSH_URL}/saleor-app-${APP}
'''

[tasks.delete-images]
workspace = false
script = '''
ALL_IMAGES=$(docker images -qa --filter "label=src=saleor-dockerize-all-apps" --format "{{.Repository}}:{{.Tag}}")
for i in ${ALL_IMAGES[*]}; do
  docker rmi -f $i 2>&1 || true
done
'''

